<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="middle">
            <div class="h1" >Weather App</div>
            <div class="inp-0">
                <input type="text" class="inp-1" placeholder="Enter the city name" >
                <button class="btn" onclick="getdata(event)">
                    Submit
                </button>
               
            </div>
            <div class="part-2">
                <div class="one">
                    <p>Country Name</p>
                    <p class="p1">__</p>
                </div>
                <div class="one">
                    <p>State Name</p>
                    <p class="p2">__</p>
                </div>
                <div class="one">
                    <p>City Name</p>
                    <p class="p3">__</p>    
                </div>
            </div>
            <div class="part-3">
                <div class="one">
                    <p>Humidity</p>
                    <p class="p4">__</p>
                </div>
                <div class="one">
                    <p>Wind Speed</p>
                    <p class="p5">__KMPH</p>
                </div>
                <div class="one">
                    <p>Temperatue</p>
                    <p class="p6">__<span>&#176</span>C</p>
                </div>
                
            </div>
            <div class="one1">
                <!-- <img src="" alt="ico"> -->
                <p><img src="" alt="I" class="img-1"></p>
                <p class="p7">ico</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
