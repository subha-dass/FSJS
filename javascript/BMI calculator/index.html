<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="nav-1">BMI Calculator</h1>
        <form>
            <p class="pr1">Height in CM: <input class="height" type="text" placeholder="CM"></p>
            <p class="pr1">Weight in CM: <input class="weight" type="text" placeholder="CM"></p>
            <div class="btn"><button class="btn-1">Calculate</button></div>
            <div id="results"></div>
            <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
